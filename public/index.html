<!doctype html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>CodeLab Google I/O 2016 - Progressive Web Applications with Firebase & Polymer</title>

  <!--Declare Service Work-->
    <platinum-sw-register

          default-cache-strategy="networkFirst">

    <firebase-app
      name="codelab-io16-exemplo"
      api-key="AIzaSyAEek6jNzXVlZc7eHLS6rSE9UVuYU1iygs"

      database-url="https://codelab-io16-exemplo.firebaseio.com">

    <note-app></note-app>
